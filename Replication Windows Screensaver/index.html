<html style='background-color: black'>
  <div id="my_bouncing_box" style= "background-color: blue; border-radius: 3px; position: absolute; left: 0px; top: 0px; min-width: 100px; min-height: 100px; text-align: center; font-weight: bold; color: #999;">kadessov_a</div>
  <script type="text/javascript">
    var screenWidth = window.innerWidth;
    var screenHeight = window.innerHeight;

    var BoxWidth = document.getElementById("my_bouncing_box").clientWidth;
    var BoxHeight = document.getElementById("my_bouncing_box").clientHeight;

    var toTop = 0;
    var toLeft = 0;
    
    var x = setInterval(function () {
      box = document.getElementById("my_bouncing_box");

      // move to top -> distance from top gets smaller
      // top position is givern by "100px", so add "px"

      if(toTop) {
        box.style.top = (parseInt(box.style.top) - 1) + "px";
      } else {
        // move to bottom -> distance from top gets bigger
        box.style.top = (parseInt(box.style.top) + 1) + "px";
      }

      // move to left -> distance from left gets smaller
      // left position is givern by "100px", so add "px"
      if(toLeft) {
        box.style.left = (parseInt(box.style.left) - 1) + "px";
      } else {
      // move to right -> distance from left gets bigger
        box.style.left = (parseInt(box.style.left) + 1) + "px";

      }

      // reached top, move to Bottom
      if (parseInt(box.style.top) == 0) {
        toTop = 0;
      }

      // reached right, move left
      if (parseInt(box.style.left) == 0) {
        toLeft = 0;
      }

      // reached bottom. move top
      if (parseInt(box.style.top) == (screenHeight - BoxHeight)) {
        toTop = 1;
      }

      // reached right, move left
      if (parseInt(box.style.left) == (screenWidth - BoxWidth)) {
        toLeft = 1;
      }

}, 3); // 0.3 seconds
  </script>
</html>
